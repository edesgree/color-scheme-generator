<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Color Scheme Generator</h1>
      </header>
      <main>
        <form id="colorSchemeForm">
          <input type="color" name="colorPicker" id="colorPicker" />
          <select name="selectType" id="selectType"></select>
          <input type="submit" value="Get color scheme" />
        </form>
        <ul class="color-list" id="colorScheme"></ul>
      </main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
