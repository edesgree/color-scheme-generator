<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Color Scheme Generator</h1>
      </header>
      <main>
        <form id="formSelection">
          <input type="color" name="colorPicker" id="colorPicker" />
          <select name="selectType" id="selectType">
            <option value="toto">toto</option>
          </select>
          <button>Get color scheme</button>
        </form>
        <ul class="color-list" id="colorScheme">
          <li>
            <span class="color" style="background-color: #33cc44"></span>
            <span class="legend">#33cc44</span>
          </li>
          <li>
            <span class="color" style="background-color: #aa3322"></span>
            <span class="legend">#aa3322</span>
          </li>
          <li>
            <span class="color" style="background-color: #bbcc33"></span>
            <span class="legend">#bbcc33</span>
          </li>
          <li>
            <span class="color" style="background-color: #ff00bb"></span>
            <span class="legend">#ff00bb</span>
          </li>
          <li>
            <span class="color" style="background-color: #ff4444"></span>
            <span class="legend">#ff4444</span>
          </li>
        </ul>
      </main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
